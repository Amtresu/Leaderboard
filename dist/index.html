<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>LeaderBoard</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>

<body>
    <h1>Leader-Board</h1>

    <div class="container-div">
        <div class="section-header">

            <div class="refresh-center">
                <h3>Recent Scores</h3>
                <button type="button" class="refresh-button">Refresh</button>
            </div>

            <div class="scores-section">
                <ul class="item-list">

                </ul>
            </div>

        </div>

        <div class="input-section">
            <form class="form-section">
                <input type="text" placeholder="Your Name" class="name-input">
                <input type="text" placeholder="Your Score" class="score-input">
                <button type="button" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
