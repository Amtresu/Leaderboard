<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>LeaderBoard</title>
</head>

<body>
    <h1 class="neon">Leader-Board</h1>
    <div class="container-div">
        <div class="input-container">
            <h2 class="input-title">Player 1</h2>
            <form class="form">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" name="name" class="name-input">
                </div>

                <div class="input-group">
                    <label>Score</label>
                    <input type="text" name="score" class="score-input">
                </div>

                <button type="button" class="submit-button">Start</button>
            </form>
        </div>

        <div class="section-header">

            <div class="refresh-center">
                <h3 class="input-title">High Scores</h3>
            </div>

            <div class="scores-section">
                <ul class="item-list">

                </ul>
            </div>

            <button type="button" class="refresh-button">Refresh</button>

        </div>
    </div>

    <div class="overlay">
        <div class="popup">
            <h2>CRITICAL ERROR</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                Please insert a name in the user field<br>
                and a number in the score field
            </div>
        </div>
    </div>

</body>

</html>
